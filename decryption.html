<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cryptolatr</title>

    <!-- Manifest and Styles -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <!-- App Name -->
    <meta name="application-name" content="Cryptolatr" />
    <meta name="apple-mobile-web-app-title" content="Cryptolatr" />

    <!-- Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Theme/Display -->
    <meta name="theme-color" content="white"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Icon for iOS 180x180 -->
    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>

<body class="fullscreen">

    <script src="js/use_webworker.js"></script>
    <script src="js/decryption.js"></script>

    <button onclick="location.href='index.html'" type="button" style="background-color: transparent">
        <img src="img/back_arrow.svg" class="backArrow"></img>
    </button>
    <br>
    <br>
    <textarea id="textDecr" class="textDecr" rows="6" cols="80"></textarea>
    <br>
    <br>
    <button class="decryptBtn" onclick="decrypt('textDecr', seed)">
        <img src="img/lock_open.svg" class="decryptImg"></img>
    </button>

</body>

</html>
